query longtail_geo_listings($per_page: Int, $page: Int, $lat: LatDegree!, $lng: LngDegree! ) {
	listings(
    per_page: $per_page,
    page: $page,
		geo_query: {
			radius: {
        distance: "20km"
        center: {
            lat: $lat
            lng: $lng
        }
      }
    }
    listing: {
      is_deleted: false
    }
  )
  {
    total_entries
    total_pages
		has_next_page
		has_previous_page
    results {
      ...listingAttributes
    }
  }
}

# Fragment is shared with longtail_listings

fragment listingAttributes on Listing {
  id
  name
  slug
  description
  state
  currency
  quantity

  company {
    name
  }

  address {
    longitude
    latitude
    address
    postcode
    street
    suburb
    state
    city
    country
  }

  location {
    name
    slug
  }

  pricings {
    unit
    price_cents
  }
  photos {
    id
    original: url(version: "original")
    fullscreen: url(version: "fullscreen")
    space_listing: url(version: "space_listing")
    golden: url(version: "golden")
    large: url(version: "large")
  }
  listing_type: property(name: "listing_type")
  t6: property(name: "t6")
}
